<ion-header>
    <ion-toolbar>  
      <ion-title>Habit Tracker!</ion-title>
    </ion-toolbar>
  </ion-header>


<form [formGroup] = "loginForm">
  <ion-item>
    <ion-label position = "stacked"> Email </ion-label>
    <ion-input
      formControlName = "email"
      type = "email"
      placeholder = "enter email address"
      [class.invalid] = "!loginForm.controls['email'].valid &&
      loginForm.controls['email'].touched"
    >
    </ion-input>
  </ion-item>
  <ion-item
    class = "error-message"
    *ngIf = "!loginForm.controls['email'].valid &&
      loginForm.controls['email'].touched" 
  > 
    <ion-label>Please enter a valid email.</ion-label>
  </ion-item>


  <ion-item>
      <ion-label position = "stacked"> Password </ion-label>
      <ion-input
        formControlName = "password"
        type = "password"
        placeholder = "enter passowrd"
        [class.invalid]= "!loginForm.controls['password'].valid &&
        loginForm.controls['password'].touched"
      >
      </ion-input>
  </ion-item>
  <ion-item
      class = "error-message"
      *ngIf = "!loginForm.controls['password'].valid &&
        loginForm.controls['password'].touched" 
  >
    <ion-label>Please enter a valid password. 
    </ion-label>
    <ion-label>Password must be at least 4 characters!
    </ion-label>
  </ion-item>
  <ion-button
    (click) = "userLogin(loginForm)"
    expand = "block"
    [disabled] = "!loginForm.valid"
  >
    Log in!
  </ion-button>
  <ion-button
  expand = "block"
  fill = "clear"
  routerLink = "/signup">
  Create a new account :D :D
</ion-button>
<ion-button
  expand = "block"
  fill = "clear"
  routerLink = "/reset-password">
  Reset the password!
</ion-button>

</form>
